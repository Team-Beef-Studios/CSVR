cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-voice
set _menu_level 3
set _menu_min 9
set _menu_max 10

set _menu_type_9 2
set _menu_txt_9 "Enable voice; chat"
set _menu_cmd_9 "voice_enable"
set _menu_f9 $voice_enable

set _menu_type_10 2
set _menu_txt_10 "Loopback to; the speaker"
set _menu_cmd_10 "voice_loopback"
set _menu_f10 $voice_loopback

build_menu
