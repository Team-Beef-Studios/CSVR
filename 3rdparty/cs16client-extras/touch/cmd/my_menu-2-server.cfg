cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-2-server
set _menu_level 2
set _menu_min 4
set _menu_max 6

set _menu_type_4 1
set _menu_txt_4 "Maps"
set _menu_cmd_4 "exec $menu_root_path/my_menu-3-maps"
set _menu_icn_4 "touch/cmd/right.tga"

set _menu_type_5 1
set _menu_txt_5 "CVars"
set _menu_cmd_5 "exec $menu_root_path/my_menu-3-cvars"
set _menu_icn_5 "touch/cmd/right.tga"

set _menu_type_6 1
set _menu_txt_6 "Restart"
set _menu_cmd_6 "_erase_frame; restart"
set _menu_icn_6 ""

build_menu
