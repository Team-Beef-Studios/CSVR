cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-radar
set _menu_level 3
set _menu_min 4
set _menu_max 6

set _menu_type_4 1
set _menu_txt_4 "Hide"
set _menu_cmd_4 "hideradar"
set _menu_icn_4 ""

set _menu_type_5 1
set _menu_txt_5 "Show"
set _menu_cmd_5 "drawradar"
set _menu_icn_5 ""

set _menu_type_6 2
set _menu_txt_6 "Solid"
set _menu_cmd_6 "cl_radartype"
set _menu_f6 $cl_radartype

build_menu
