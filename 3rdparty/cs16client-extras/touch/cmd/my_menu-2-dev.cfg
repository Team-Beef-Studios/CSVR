cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-2-dev
set _menu_level 2
set _menu_min 2
set _menu_max 3

set _menu_type_2 2
set _menu_txt_2 "6DoF"
set _menu_cmd_2 "vr_6dof"
set _menu_f2 $vr_6dof

set _menu_type_3 2
set _menu_txt_3 "Weapon align tool"
set _menu_cmd_3 "vr_weapon_calibration_on"
set _menu_f3 $vr_weapon_calibration_on

build_menu
